<body>
    1.通过extends关键字实现继承
    2.ES6规定,子类必须在constructor()方法中调用super(),否则就会报错,这是因为子类自己的this对象,必须先通
    过父类的构造函数完成塑造,得到与父类同样的实例属性和方法,然后再对其进行加工,添加子类自己的实例
    属性和方法。如果不调用super()方法,子类就得不到自己的this对象

    <script>
        class Person{

            constructor(name,age){
                this.name=name;
                this.age=age
            }
        }

        class Student extends Person{
            //必须将父类的参数写在前面，然后写子类特有的参数，
            // 并且将父类的参数在函数体内写在super()的参数里，然后再对子类的参数进行操作
            constructor(name,age,schoolName){
                super(name,age);
                this.schoolName=schoolName;
            }
        }

        var p1=new Student()
        p1.schoolName="sdfj"
    </script>



</body>
</html>
