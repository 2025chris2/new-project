<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    constructor方法是类的默认方法,通过new命令生成对象实例时，自动调用该方法，
    一个类必须有constructor方法，如果没有显式定义，默认添加一个空的constructor（）方法
    <script>
        //类不存在提升，不想function那样变量提升
        class Person{
            constructor(name,age){
                this.name=name;
                this.age=age
            }
            getName(){
                console.log(this.name)
            }
        }
        var p1=new Person("tt",18)
        p1.getName();
        document.write("<br>")
        
        //静态方法:该方法不会被实例继承，而是通过类直接调用
        class Student{
            constructor(name,age){
                this.name=name;
                this.age=age
            }
            static go(){
                document.write("去上学")
            }
        }
        Student.go()

    </script>
</body>
</html>
