<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    set类似数组,但是成员的值都是唯一的,没有重复的
    set本身是一个构造函数,用来生成set数据结构
    <script>
        //必须用构造函数的形式来构造set
        const s =new Set();
        [2,3,4,5,6].forEach(x=>s.add(x));
        s.forEach(x=>console.log(x))
        s.add(2);
        console.log(s)
        //回调函数（Callback Function）是指那些作为参数传递给另一个函数，并且在稍后的某个时间点被“调用 back”（回调） 的函数。
        //它的核心思想是：“当你做完某件事之后，请执行这个函数。”
        //s.forEach()的函数作用：forEach 方法设计时制定的规则：
        //1.它遍历集合中的每个元素,自动从集合中获取（拿取）一个元素
        //2.对每个元素，它调用你提供的回调函数
        //3.在调用时，自动将当前元素作为第一个参数传递给你的回调函数
        //4.你只需要定义一个参数来接收这个值
    </script>

    <script>
        var arr=[10,20,10,20];
        var t=new Set(arr)
        console.log(t)
        //set可以用...扩展运算符
        console.log(...t)
        //去掉重复的字符串
        var hh="abababc"
        var ii=new Set(hh)
        console.log(ii)
        //size属性，返回set实例的成员总数
        console.log(ii.size);
    </script>
</body>
</html>
