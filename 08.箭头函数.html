<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    使用花括号的情况：
    需要显式使用 return
    可以包含多行代码
    函数体由花括号包围

    使用小括号的情况
    隐式返回，不需要 return 关键字
    只能包含单个表达式
    返回值会自动返回
    <script>

        //第一种函数
        function fn1(x,y){
            return x+y;
        }
        //第二种函数
        var fn2=function(x,y){
            return x+y;
        }

        //箭头函数 =>
        //改写前两个函数,这是两个参数
        var fn3=(x,y)=>(x+y);//(x,y)是函数参数，(x+y)是return函数的结果
        document.write(fn3(2,3));document.write("<br>")
        //有两个参数但是函数体不止一条语句
        var fn33=(x,y)=>{document.write(10); return x+y}
        document.write(fn33(2,4))
        //写只有一个参数的函数
        var fn4=x=>x;
        console.log(fn4(19));
        //写没有参数的函数
        var fn5= () => 10;
        console.log(fn5);
        //如果要返回一个对象
        var fn6=()=>({x:10,y:20});
        console.log(fn6)


        const p1=(name)=>{
            console.log(`Hello,${name}`)
        }
        p1("111")
    </script>
</body>
</html>
