<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function asyncTask(){
            return new Promise((resolve,reject)=>{
                var t1=true;
                if(t1){
                    console.log("任务二成功")
                    resolve()
                }
                else{reject()}
            })
        }

        async function AsyncTask(){
            console.log("任务一成功")
            const data=await asyncTask()
            console.log(data)
            console.log("任务三成功")
        }
        AsyncTask()


    </script>
</body>
</html>
